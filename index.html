<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Word Counter</title>
</head>
<body>

    <div class="background"></div>

        <header>
            <h1>Word Counter</h1>
        </header>
    
        <main>
            <div class="info">
                <p class="label">Words: <span class="word count"></span></p>
                <p class="label">Characters: <span class="char count"></span></p>
                <p class="label">Characters (without spaces): <span class="char-without-spaces count"></span></p>
            </div>
            <div class="textarea">
                <textarea name="text" id="text-input" autofocus></textarea>
            </div>
        </main>
    
        <footer>
            <p>&copy; <span class="year"></span> - Coded by <a href="https://www.paulowells.com" target="_blank">Paulo Wells</a></p>
            <p>Image by <a href="https://unsplash.com/photos/-m88z7ily-w" target="_blank">Unsplash</a></p>
        </footer>        
    
</body>
<script src="scripts.js"></script>
</html>
